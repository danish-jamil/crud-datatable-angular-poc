<div class="modal-header">
  <h5 class="modal-title">{{title}}</h5>
</div>
<div class="modal-body">
  <h5>{{message}}</h5>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="onClose(btnTypeF)">No</button>
  <button type="button" class="btn btn-primary" (click)="onClose(btnTypeT)">Yes</button>
</div>
